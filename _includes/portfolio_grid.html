<!-- Portfolio Grid Section -->
    <section id="certificates" class="bg-lightgray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Certificates</h2>
                    <h3 class="section-subheading text-muted">
                        <i class="fa fa-battery-empty" style="color: red;"></i> 
                        Here is all my learning journey.
                        <i class="fa fa-battery-full" style="color: green;"></i> 
                    </h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-terminal fa-3x"></i>
                            </div>
                        </div>
                        <img src="certificates/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
